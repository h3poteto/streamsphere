[package]
name = "rheomesh"
version = "0.1.6"
edition = "2021"
authors = ["Akira Fukushima <h3.poteto@gmail.com>"]
description = "WebRTC SFU server-side library for Rust."
license = "Apache-2.0"
repository = "https://github.com/h3poteto/rheomesh"
homepage = "https://github.com/h3poteto/rheomesh"

[dependencies]
actix = "0.13.5"
actix-web = "4.9.0"
actix-web-actors = "4.3.1"
bytes = "1.9.0"
chrono = "0.4.38"
derivative = "2.2.0"
enclose = "1.2.0"
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"]}
serde_json = "1.0.128"
thiserror = "2.0.0"
tokio = "1.38.0"
tracing = "0.1.40"
tracing-actix-web = "0.7.13"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = { version = "1.8", features = ["v4"] }
webrtc = "0.12.0"
webrtc-ice = "0.12.0"
webrtc-sdp = "0.3.13"
webrtc-srtp = "0.14.0"
webrtc-util = "0.10.0"